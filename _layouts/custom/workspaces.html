---
layout: page
---

<div class="row">
  {% for location in site.data.locations %}
  <div class="col col-sm-6 p-2">
    <div class="card-inverse-btn">
      <a href="/workspaces/{{ location.id }}" class="_no-underline">
        <img src="/assets/images/location-{{ location.id }}.jpg" alt="{{ location.name }}" class="img-fluid">
        <div class="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
          <div class="text-center">
            <h4 class="card-title">{{ location.name }}</h4>
            <h5 class="card-subtitle">{{ location.address.full_state }}</h5>
          </div>
        </div>
      </a>
    </div>
    <a href="/workspaces/{{ location.id }}" class="btn btn-primary btn-lg btn-block text-uppercase">View this Location</a>
  </div>
  {% endfor %}
</div>

<div class="row">
  <div class="col-12 mt-3 mb-4">
    <div class="mapbox-map"></div>
  </div>
</div>

<script>
  var map = L.mapbox.map($(".mapbox-map").get(0), 'wayfare.18b0d2ll', {
    scrollWheelZoom: false,
    closePopupOnClick: false
  });
  map.featureLayer.on('ready', function(e) {
    map.featureLayer.on('click', function(e) {
      map.panTo(e.layer.getLatLng());
    });
  });
</script>
