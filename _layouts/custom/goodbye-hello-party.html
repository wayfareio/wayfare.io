---
layout: site
---

<div class="container">
  <div class="row mb-5">
    <div class="col-12 px-1">
      <div class="card card-inverse card-hero card-event-hero">
        <img class="card-img img-fluid" src="{{ page.hero.image }}">
        <div class="card-img-overlay">
          <div class="card-block">
            <h4 class="card-title">{{ page.hero.title }}</h4>
            <div class="row justify-content-center pt-3">
              <div class="shout-marks-left"></div>
              <h5 class="card-subtitle my-auto pt-0">{{ page.hero.subtitle | lowercase }}</h5>
              <div class="shout-marks-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row playfair-display lead justify-content-center">
    <div class="col-12 col-md-8 text-center">
      {{ content }}
    </div>
  </div>
  <div class="row justify-content-center my-4 px-0">
    {% for location in page.locations %}
      <div class="col-12 col-sm-6 col-md-5 py-2">
          <a href="{{ location.url }}" class="_no-underline">
            <img src="{{ location.image }}" data-rjs="2" class="img-fluid">
          </a>
      </div>
    {% endfor %}
  </div>
</div>
