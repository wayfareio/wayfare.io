---
layout: page
---

<img data-src="/wayfareio{{ page.image }}" class="img-fluid img-rounded img-cloud m-b-2" data-width="1200" data-height="600" data-crop="fill" data-gravity="{{ page.image_transformations.gravity | default:'faces:center'}}">

<h2 class="m-b-2">{{ page.title }}</h2>

{{ content }}

<div class="row">
  <div class="col-xs-12">
    <hr>
    <h4>{{ page.author }}</h4>
    <p>by {{ page.date | date:"%B %e, %Y" }}</p>
  </div>
</div>
